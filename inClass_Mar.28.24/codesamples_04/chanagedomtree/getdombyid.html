<html>
<title> Change DOM Tree Demo</title>
<body bgcolor=lightblue>
<h1 id="myHeader">Hello world!</h1>
<h1 id="myHeader">Hello world!</h1>
<input type="text" id="myInput" placeholder="Enter new text here">
<script>

// Changes the HTML of the h1 tag with id of myHeader
function changeDOM()
{
    // Get a handle to the object representing the h1
    // tag with id of "myHeader"
    var ourHeaders = document.getElementsByTagName("h1");
    
    // Get the value from the input field
    var inputValue = document.getElementById("myInput").value;
    
    // Change the HTML of the tag
    ourHeaders[0].innerHTML = inputValue;
    ourHeaders[1].innerHTML = inputValue;
    
}
</script>
<button onClick="changeDOM()">Click me!</button>
</body>
</html>
